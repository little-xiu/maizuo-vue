<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>卖座网</title>
	<link rel="stylesheet" type="text/css" href="src/assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="src/assets/css/iconfont.css">
	<link rel="stylesheet" type="text/css" href="src/assets/css/swiper.min.css">
	<link rel="stylesheet" type="text/css" href="src/assets/css/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
		<script type="text/javascript">
			function resizeFontsize() {
				var w = document.documentElement.clientWidth;
				document.documentElement.style.fontSize = w / 750 * 100 + "px";
			}
			resizeFontsize();
			window.addEventListener("orientationchange",resizeFontsize);
			window.addEventListener("resize",resizeFontsize);
		</script>
</head>
<body>
	<div id="app"></div>
	<script type="text/javascript" src="src/assets/js/iscroll-probe.js"></script>
	<script type="text/javascript" src="src/assets/js/swiper.min.js"></script>
	<script type="text/javascript" src="dist/app.js"></script>
</body>
</html>
